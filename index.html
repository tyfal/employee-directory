<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='style.css'> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src='assets/javascript/main.js'></script>
</head>

<body>
    <!-- jumbotron -->
    <div class="jumbotron">
        <h1>Employee Data Management</h1>
        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

    <!-- employee data -->
    <div class="table-responsive-lg">
        <table class="table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Montly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- submit data -->
    <form id="form">
        <div class="form-group">
            <label for="nameInput">Employee Name</label>
            <input type="text" id="nameInput">
        </div>
        <div class="form-group">
            <label for="roleInput">Employee Role</label>
            <input type="text" id="roleInput">
        </div>
        <div class="form-group">
            <label for="startDateInput">Start Date</label>
            <input type="text" id="startDateInput">
        </div>
        <div class="form-group">
            <label for="rateInput">Monthly Rate ($)</label>
            <input type="text" id="rateInput">
        </div>
        <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
    </form>

</body>

</html>
